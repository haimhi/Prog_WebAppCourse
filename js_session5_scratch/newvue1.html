<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .h1{
            color: red;
        }
        .h1Green{
            color: green;
        }
    </style>
</head>
<body>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<div id="app">  
  <input type="text" v-model="message">
  my message: <br>
  {{message}}
  {{timerNum}}
</div>

<script>

  const { createApp } = Vue
  createApp({
    data() {
      return {
        message: 'Hello Vue!',
        timerNum: 0,
      }
    },
    mounted(){
      console.log("i am mounted");
      this.timer();
    },
    methods: {
      timer(){
        setInterval(()=>{
          this.timerNum ++;
        }, 1000)

      }
    }
  }).mount('#app')

</script>



</body>
</html>
